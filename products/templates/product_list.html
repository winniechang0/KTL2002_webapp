{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
  <h1>List of Products</h1>
  <div class="row">
    {% for product in object_list %}

    <div class="col-md-6">
      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted">
            {{ product.value }}
          </p>
          <a href="/{{ product.id }}" class="card-link">More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
